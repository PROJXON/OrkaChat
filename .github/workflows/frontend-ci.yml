name: frontend-ci

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run -s lint

      - name: Typecheck
        run: npm run -s typecheck

      - name: Test (Jest)
        run: npm run -s test:ci

      - name: Prettier check
        run: npm run -s format:check
  e2e-web-staging:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Export web (staging, clean)
        env:
          ORKA_ENV: staging
          STAGING_API_URL: https://xvgh1xcxq4.execute-api.us-east-2.amazonaws.com/staging
          STAGING_WS_URL: wss://odi40ea4if.execute-api.us-east-2.amazonaws.com/staging
        run: npx expo export -p web --output-dir dist-staging --clear

      - name: Serve dist-staging
        run: npx http-server dist-staging -p 4173 -c-1 &

      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:4173 >/dev/null && exit 0
            sleep 1
          done
          echo "Server did not start" >&2
          exit 1

      - name: Run Playwright tests
        env:
          E2E_BASE_URL: http://127.0.0.1:4173
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_RECOVERY_PASSPHRASE: ${{ secrets.E2E_RECOVERY_PASSPHRASE }}
        run: npx playwright test

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results
