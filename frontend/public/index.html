<!doctype html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>%WEB_TITLE%</title>
    <meta name="description" content="OrkaChat â€” modern chat for groups and DMs." />

    <!-- Primary web domain: chat.orkaos.com -->
    <link rel="canonical" href="https://chat.orkaos.com/" />
    <script>
      (function () {
        // Redirect legacy domains to primary domain (preserve path/query/hash).
        var host = window.location.hostname;
        var isLegacyHost =
          host === 'app.orkaos.com' ||
          (host === 'orkaos.com' && window.location.pathname.indexOf('/chat') === 0) ||
          (host === 'www.orkaos.com' && window.location.pathname.indexOf('/chat') === 0);
        if (!isLegacyHost) return;

        var target =
          'https://chat.orkaos.com' +
          window.location.pathname +
          window.location.search +
          window.location.hash;
        window.location.replace(target);
      })();
    </script>

    <!-- Link preview (Open Graph / Twitter Card) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="OrkaChat" />
    <meta property="og:title" content="OrkaChat" />
    <meta property="og:description" content="OrkaChat - modern chat for groups and DMs" />
    <!-- NOTE: Many crawlers require an absolute URL for og:image -->
    <meta property="og:url" content="https://chat.orkaos.com/" />
    <meta property="og:image" content="https://chat.orkaos.com/og.png" />
    <meta property="og:image:secure_url" content="https://chat.orkaos.com/og.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="OrkaChat logo" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OrkaChat" />
    <meta name="twitter:description" content="OrkaChat - modern chat for groups and DMs" />
    <meta name="twitter:image" content="https://chat.orkaos.com/og.png" />
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->

    <div id="root"></div>
  </body>
</html>
